<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="icon" href="http://files.softicons.com/download/business-icons/mono-business-icons-2-by-custom-icon-design/png/128x128/news.png"/>

    <title>NYT Search</title>
  </head>
  <body>


    <div class="container">
      <div class="jumbotron text-center darkBlue">
        <h1><i class="far fa-newspaper"></i> New York Times Search</h1>
      </div>
      <div class="card" style="width: 100%;">
        <div class="card-header darkBlue">
          <i class="far fa-calendar-alt"></i> Search Paramenters
        </div>
        <form class="p-4">
          <div class="form-group">
            <label for="searchTerm">Search Term:</label>
            <input type="text" class="form-control" id="searchTerm" placeholder="Enter topic">
          </div>
          <div class="form-group">
            <label for="numRecords">Number of Records to Return:</label>
            <select class="form-control" id="numRecords">
              <option>5</option>
              <option>10</option>
              <option>15</option>
              <option>20</option>
              <option>25</option>
            </select>
          </div>
          <div class="form-group">
            <label for="startYear">Start Year (Optional)</label>
            <input type="text" class="form-control" id="startYear" placeholder="Start Year">
          </div>
          <div class="form-group">
            <label for="endYear">End Year (Optional)</label>
            <input type="text" class="form-control" id="endYear" placeholder="End Year">
          </div>
          <button type="submit" id="submitForm" class="btn btn-secondary"><i class="fas fa-search"></i> Search</button>
          <button type="submit" id="clearForm" class="btn btn-secondary"><i class="far fa-trash-alt"></i> Clear Results</button>
        </form>
      </div>

      <div class="card mt-4 mb-5" style="width: 100%;">
        <div class="card-header mb-3 darkBlue">
          <i class="far fa-calendar-alt"></i> Search Results
        </div>
        <div class="articleContainer">
          <!-- <div class="jumbotron p-4 mx-3 mb-3">
            <a href="https://www.nytimes.com/"><h2><span class="badge badge-secondary darkBlue">1</span> Sample Title</h2></a>
            <p>By Richard Painter</p>
          </div>
          <div class="jumbotron p-4 mx-3 mb-3">
            <a href="https://www.nytimes.com/"><h2><span class="badge badge-secondary darkBlue">1</span> Sample Title</h2></a>
            <p>By Richard Painter</p>
          </div> -->
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
